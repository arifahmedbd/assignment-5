<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-200 flex flex-col">
    <!-- Header -->
    <div class="bg-white p-4 rounded-lg shadow-lg flex justify-between items-center mb-6">
                <div class="flex gap-3 items-center">
                    <img src="assets/logo.png" alt="">
                    <h1 class="text-xl font-bold">DevBoard</h1>
                </div>
            <div class="flex items-center gap-4">
            <div class="flex gap-2">
                <img class="w-6 h-6" src="assets/checkbox.png" alt="">
                <div class="font-bold">23</div>
            </div>
            <div class="w-8 h-8 rounded-full">
                <button><img onclick="getRandomHexColor" id="random" src="assets/theme-btn.png" alt=""></button>
            </div>
        </div>
    </div>
    
    <!-- Main Layout -->
    <div class="flex  w-full gap-4">
        <div class="flex-1">
            <!-- Main Content -->
            <div class="grid grid-cols-12 gap-4">
                <!-- Task Assigned -->
                <div class="col-span-3 bg-white p-4 rounded-lg shadow-lg flex items-center justify-center">
                    <div class="flex gap-4">
                        <div class="pt-4">
                            <img src="assets/checkbox.png" alt="">
                        </div>
                        <div>
                            <p>Task Assigned</p>
                            <p class="text-2xl font-bold">6</p>
                        </div>
                    </div>
                </div>
                
                <!-- Discover Something New -->
                <div class="col-span-6 bg-gradient-to-r from-blue-500 to-indigo-600 p-6 rounded-lg shadow-lg flex items-center justify-center gap-4">
                    <img class="w-16 h-16" src="/assets/board.png" alt="">
                    <h2 class="text-white text-lg font-bold">Discover Something New Today!</h2>
                </div>
                
                <!-- Date -->
                <div class="col-span-3 bg-white p-4 rounded-lg shadow-lg flex items-center justify-center gap-4">
                    <img src="assets/calender.png" alt="">
                    <p class="text-gray-600">Tue Feb 25 2025</p>
                </div>
            </div>
</body>
</html>
